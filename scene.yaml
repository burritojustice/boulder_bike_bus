    token: FTYsIM6IQpC4nFOM2S6LpQ
    block_line: 50
    block: 49
    point_zoom: 14
    titlecase: |
        function toTitleCase(str) {
          return str.replace(
            /\w\S*/g,
            function(txt) {
              return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
            }
          );
        }

