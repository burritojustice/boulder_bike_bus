styles:
    _polygons:
        base: polygons
        blend: inlay
        blend_order: 0
    _points:
        base: points
        blend: overlay
        blend_order: 1
    _text:
        base: text
        blend: overlay
        blend_order: 11
    _lines:
        base: lines
        blend: inlay
        blend_order: 0
    _lines_low:
        base: lines
        blend: inlay
        blend_order: -2
    _polygons_inlay:
        base: polygons
        blend: inlay
        blend_order: 0
    _polygons_overlay:
        base: polygons
        blend: overlay
        blend_order: 1
    _ants:
        base: lines
        blend: inlay
        blend_order: 0
        texcoords: true
        animated: true
        shaders:
            blocks:
                color: |
                    color.a = step(.2,fract(u_time-v_texcoord.y*.45));

    _arrows:
        base: lines
        blend: overlay
        texcoords: true
        animated: true
        texture: https://burritojustice.github.io/valencia_bikeway/images/bus.png
        shaders:
            global:
                float shape(vec2 st, int N){
                    st = st *2.-1.;
                    float a = atan(st.x,st.y)+PI;
                    float r = TWO_PI/float(N);
                    return cos(floor(.5+a/r)*r-a)*length(st);
                }
            blocks:
                color: |
                    color.a = step(.5,fract(u_time-v_texcoord.y*.5));
                    
    _bus:
        base: lines
        texture: https://burritojustice.github.io/valencia_bikeway/images/bus.png
        texcoords: true
        animated: true
        shaders:
            blocks:
                color: |
                    color.a = step(.2,fract(u_time-v_texcoord.y*.45));
                    
layers:
    
    # places:
