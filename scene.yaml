layers:
    
    # places:
    #     enabled: false
    # buildings:
    #     enabled: false
    
    _schools:
        data: {source: _schools}
        filter: {not: {visible: hide}}
        draw:
            _points:
                collide: false
                color: |
                    function(){
                        var color = 'violet'
                        if (feature.type.includes("pre")){
                            color = 'white'
                            }
                        if (feature.type == 'elementary'){
                            color = 'yellow'
                            }
                        if (feature.type == 'middle'){
                            color = 'orange'
                            }
                        return color
                        }
                # color: red
                size: 10px
                order: 1000
                outline:
                    # color: |
                    #     function(){
                    #         var color = 'black'
                    #         if (feature.jurisdiction == 'private'){
                    #             color = 'aqua'
                    #             }
                    #         return color
                    #         }
                    color: black
                    width: 1.5px

                text:
                    optional: true
                    # collide: true
                    text_source: school_name
                    font:
                        fill: white
                        size: [[18,12px],[19,16px]]
                        stroke:
                            color: black
                            width: 3px

    _arrows:
        # enabled: false
        data: {source: _arrows}
        routes:
            _route:
                # enabled: false
                draw:
                    _ants: 
                        # color: |
                        #     function(){
                        #         return feature.stroke
                        #         }
                        color: blue
                        width: [[14,2px],[18,8px]]
                        order: 1001
                    _lines: 
                        color: white
                        width: [[14,3px],[18,10px]]
                        order: 1000
            _arrow:
                filter: {kind: arrow}
                draw:
                    mapzen_icon_library:
                        sprite: ux-route-arrow
                        angle: function(){return feature.direction}  
                        color: lightblue
                        size: [[14,10px],[18,30px]]
        
    _routes:
        # enabled: false
        data: {source: _routes}
        draw:
            _ants: 
                color: |
                    function(){
                        return feature.stroke
                        }
                # color: black
                width: [[14,2px],[18,8px]]
                order: 1001
            _lines: 
                color: white
                width: [[14,3px],[18,10px]]
                order: 1000
        
            # mapzen_icon_library:
            #     sprite: ux-route-arrow
            #     angle: 45
                

        labels:
            filter: {$zoom: {min: 12}}
            draw:
                _text:
                    text_wrap: true
                    # optional: false
                    # collide: true
                    # text_source: name
                    font:
                        fill: black
                        size: [[18,12px],[19,16px]]
                        stroke:
                            color: white
                            width: 3px 
                
        _primary_ants:
            filter: {01type: primary}
            draw:
                _ants:
                    color: function(){return feature.stroke}
                    width: [[14,2px],[18,8px]]
                    order: 1001
                _lines: 
                    color: white
                    width: [[14,2px],[18,8px]]
                    order: 1001
        
        _meetups:
            # enabled: false
            filter: {01type: marker}
            draw:
                _points:
                    color: lightgreen
                    size: 12px
                    order: 2000
                    outline:
                        color: black
                        width: 2px

                    text:
                        # optional: true
                        text_source: | 
                            function(){
                                var name = feature.name || ''
                                var emoji = feature.emoji || ''
                                var time = feature.time || ''
                                return name + '\n' + emoji + ' ' +  time}
                        anchor: bottom
                        font:
                            fill: black
                            size: [[18,12px],[19,16px]]
                            stroke:
                                color: white
                                width: 3px 

  


